<html>
<head>
<title> Employee Details</title>



</head>
<style>
#bg{color:green;background-color:orange; }
</style>
<body >
<form id=bg>
<label>Name:</label>
<input type=text placeholder=entername required></input>
<br><br>

<label>DOB:</label>
<input type=date required></input>
<br><br>

<label>Gender:</label>
Male:<input  required type=radio name=x></input>
Female:<input required type=radio name=x></input>
<br><br>

<label>Email:</label>
<input type=email required></input>
<br><br>

<label>mobile no:</label>
<input type=number required></input>
<br><br>

<label>Address 1:</label>
<input type=text placeholder=DoorNo required></input><br><br>
<label>Address 2:</label>
<input type=text placeholder=streetname required></input><br><br>
<label>Address 3:</label>
<input type=text placeholder=city required ></input><br><br>
<label>pincode:</label>
<input type=number placeholder=pincode required ></input><br><br>


<label>Language:</label>
Tamil<input type=checkbox></input>
English<input type=checkbox></input>
<br><br>

<label>Company name:</label>
<input type=text required></input>
<br><br>

<label>Designation:</label>
Mechanical<input type=radio name=x></input>
Electrical<input type=radio name=x></input>
<br><br>

<label>Employee code:</label>
<input type=text required></input>
<br><br>

<label>Experience:</label>
<input type=numbers list="exp">
<datalist id="exp">
<option>6month-1year</option>
<option>1year-2year</option>
<option>2year-5year</option>
<option>5year>more</option>
</datalist>
</input>
<br><br>

Annual CTC:
<input list="ctc">
<datalist id="ctc">
<option>50000-150000</option>
<option>150000-250000</option>
<option>250000>more</option>
</datalist>

</input>
<br><br>


<label><button>submit</button></label>




</body>
<html>
